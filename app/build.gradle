apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion 30

    defaultConfig {
        applicationId "com.usid.mobilebmt.mandirisejahtera"
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 353
        versionName "3.5.3"
        vectorDrawables.useSupportLibrary = true
        archivesBaseName = 'MandiriSejahtera_v.' + versionName + '_c.' + versionCode
        multiDexEnabled true
    }
    buildTypes {
        release {
            //multiDexKeepFile file('multidex-config.txt')
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            //buildConfigField "String", "BASE_45131", '"BE1EhL/PUxF+dup3TyZ21Fu3uYMBEzAoBNiImroTBKmaIhfPDN9GYtSmUBlwDvPO"'
