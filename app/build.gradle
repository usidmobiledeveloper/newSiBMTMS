//            buildConfigField "String", "BASE_3388", '"BE1EhL/PUxF+dup3TyZ21Ho6uF1jgKfhMKwl1SscV7TTQbiGCrdb0Q=="'
//            buildConfigField "String", "BASE_SGPAY", '"ZKYriXWFx9M2eSXgJTF8ZcHwbB2d65cnOLL09CHA+HaRxU48paaE8Q=="'

        }
        debug {
            //multiDexKeepFile file('multidex-config.txt')
            //buildConfigField "String", "BASE_45131", '"BE1EhL/PUxF+dup3TyZ21Fu3uYMBEzAoBNiImroTBKmaIhfPDN9GYtSmUBlwDvPO"'
//            buildConfigField "String", "BASE_45131", '"ZKYriXWFx9Pfzq9UDyv0gK2DO9Jj6HYZra5uMNqCKQSYcKyTVPuvZg=="'
